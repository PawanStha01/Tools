    <script>

        // Global variables to store the original image file and converted image
        let originalImageFile = null;
        let convertedImageBlob = null;

        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                initializeSearch();
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Image to Base64 Conversion
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                originalImageFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64String = e.target.result;
                    document.getElementById('base64Output').value = base64String;
                    document.getElementById('imageDownloadOptions').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Base64 to Image Conversion
        function convertBase64ToImage() {
            const base64String = document.getElementById('base64Input').value.trim();
            const imagePreview = document.getElementById('imagePreview');
            const downloadOptions = document.getElementById('convertedDownloadOptions');

            if (base64String) {
                // Check if it's a valid data URL
                if (!base64String.startsWith('data:image/')) {
                    // If not, assume it's raw base64 and prepend a generic image prefix
                    const img = new Image();
                    img.src = 'data:image/png;base64,' + base64String;
                    img.className = 'preview-img';
                    img.onload = function() {
                        imagePreview.innerHTML = '';
                        imagePreview.appendChild(img);
                        downloadOptions.style.display = 'block';
                        
                        // Create a blob from the image
                        const canvas = document.createElement('canvas');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob(function(blob) {
                            convertedImageBlob = blob;
                        }, 'image/png');
                    };
                    img.onerror = function() {
                        imagePreview.innerHTML = '<p class="text-danger">Invalid Base64 string. Please check your input.</p>';
                        downloadOptions.style.display = 'none';
                    };
                } else {
                    // It's already a data URL
                    const img = new Image();
                    img.src = base64String;
                    img.className = 'preview-img';
                    img.onload = function() {
                        imagePreview.innerHTML = '';
                        imagePreview.appendChild(img);
                        downloadOptions.style.display = 'block';
                        
                        // Create a blob from the image
                        fetch(base64String)
                            .then(res => res.blob())
                            .then(blob => {
                                convertedImageBlob = blob;
                            });
                    };
                    img.onerror = function() {
                        imagePreview.innerHTML = '<p class="text-danger">Invalid Base64 string. Please check your input.</p>';
                        downloadOptions.style.display = 'none';
                    };
                }
            }
        }

        // Copy to Clipboard
        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            document.execCommand('copy');
            
            // Show a temporary tooltip
            const originalText = textarea.placeholder;
            textarea.placeholder = 'Copied to clipboard!';
            setTimeout(() => {
                textarea.placeholder = originalText;
            }, 2000);
        }

        // Download Base64 as Text File
        function downloadBase64() {
            const base64String = document.getElementById('base64Output').value;
            if (base64String) {
                const blob = new Blob([base64String], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'base64.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Download original image in its original format
        function downloadOriginalImage() {
            if (originalImageFile) {
                const url = URL.createObjectURL(originalImageFile);
                const a = document.createElement('a');
                a.href = url;
                a.download = originalImageFile.name || 'image' + originalImageFile.name.substring(originalImageFile.name.lastIndexOf('.'));
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Convert and download image in specific format
        function convertAndDownload(format) {
            if (!originalImageFile) return;
            
            const img = new Image();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    let extension, mimeType;
                    if (format === 'image/png') {
                        extension = 'png';
                        mimeType = 'image/png';
                    } else if (format === 'image/jpeg') {
                        extension = 'jpg';
                        mimeType = 'image/jpeg';
                    } else if (format === 'image/webp') {
                        extension = 'webp';
                        mimeType = 'image/webp';
                    }
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        const originalName = originalImageFile.name.substring(0, originalImageFile.name.lastIndexOf('.'));
                        a.download = (originalName || 'image') + '.' + extension;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, mimeType);
                };
            };
            
            reader.readAsDataURL(originalImageFile);
        }

        // Download converted image in specific format
        function downloadConvertedImage(format) {
            if (!convertedImageBlob) return;
            
            const img = new Image();
            img.src = URL.createObjectURL(convertedImageBlob);
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                let mimeType;
                if (format === 'png') {
                    mimeType = 'image/png';
                } else if (format === 'jpeg') {
                    mimeType = 'image/jpeg';
                } else if (format === 'webp') {
                    mimeType = 'image/webp';
                }
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted-image.' + format;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, mimeType);
            };
        }

        // Search Functionality (to be implemented in header.html)
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');

                    const query = this.value.toLowerCase();
                    // Implement search logic for tools
                    console.log('Searching for:', query);
                });
            }
        }
    </script>
