            .then(response => response.text())

            });

        // Color Picker Functionality
        const colorInput = document.getElementById('colorInput');
        const colorPreview = document.getElementById('colorPreview');
        const hexCode = document.getElementById('hexCode');
        const rgbCode = document.getElementById('rgbCode');
        const hslCode = document.getElementById('hslCode');

        function updateColorCodes() {
            const color = colorInput.value;
            colorPreview.style.backgroundColor = color;
            hexCode.value = color.toUpperCase();

            // Convert HEX to RGB
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            rgbCode.value = `rgb(${r}, ${g}, ${b})`;

            // Convert RGB to HSL
            const hsl = rgbToHsl(r, g, b);
            hslCode.value = `hsl(${Math.round(hsl[0])}, ${Math.round(hsl[1] * 100)}%, ${Math.round(hsl[2] * 100)}%)`;
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h * 360, s, l];
        }

        function downloadColorCodes() {
            const text = `Color Codes:\nHEX: ${hexCode.value}\nRGB: ${rgbCode.value}\nHSL: ${hslCode.value}`;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'color_codes.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        colorInput.addEventListener('input', updateColorCodes);
        // Initialize with default color
        updateColorCodes();
    </script>
