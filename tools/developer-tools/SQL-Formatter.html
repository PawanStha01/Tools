        // Load Header and Footer

        // SQL Formatter Logic
        function formatSQL() {
            const input = document.getElementById('sqlInput').value;
            if (!input.trim()) {
                alert('Please enter a SQL query.');
                return;
            }

            // Basic SQL formatting: capitalize keywords, add indentation
            const keywords = ['SELECT', 'FROM', 'WHERE', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'ON', 'GROUP BY', 'ORDER BY', 'HAVING', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'TABLE', 'ALTER', 'DROP'];
            let formatted = input.toUpperCase();

            // Add newlines before keywords
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                formatted = formatted.replace(regex, `\n${keyword} `);
            });

            // Add indentation
            let lines = formatted.split('\n').filter(line => line.trim());
            let indentLevel = 0;
            formatted = lines.map(line => {
                if (line.trim().startsWith('FROM') || line.trim().startsWith('WHERE') || line.trim().startsWith('JOIN')) {
                    indentLevel = 1;
                } else if (line.trim().startsWith(')')) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }
                return '    '.repeat(indentLevel) + line.trim();
            }).join('\n');

            document.getElementById('sqlOutput').value = formatted;
        }

        // Download Formatted SQL
        function downloadSQL() {
            const output = document.getElementById('sqlOutput').value;
            if (!output.trim()) {
                alert('No formatted SQL to download. Please format a query first.');
                return;
            }

            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'formatted_sql.sql';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
