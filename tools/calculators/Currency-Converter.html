    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Currency Converter Logic
        const apiKey = 'YOUR_API_KEY'; // Replace with a valid API key from exchangerate-api.com or similar
        const apiUrl = 'https://api.exchangerate-api.com/v4/latest/USD'; // Example API
        let currencies = [];

        // Currency name mapping
        const currencyNames = {
            'USD': 'United States Dollar',
            'EUR': 'Euro',
            'JPY': 'Japanese Yen',
            'CNY': 'Chinese Yuan',
            'NPR': 'Nepalese Rupee',
            'KRW': 'South Korean Won',
            'GBP': 'British Pound Sterling',
            'AUD': 'Australian Dollar',
            'CAD': 'Canadian Dollar',
            'CHF': 'Swiss Franc',
            'INR': 'Indian Rupee'
            // Add more currencies as needed
        };

        // Populate currency dropdowns and exchange rates
        async function loadCurrencies() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                currencies = Object.keys(data.rates);
                // Ensure NPR, JPY, CNY, and KRW are included
                if (!currencies.includes('NPR')) currencies.push('NPR');
                if (!currencies.includes('JPY')) currencies.push('JPY');
                if (!currencies.includes('CNY')) currencies.push('CNY');
                if (!currencies.includes('KRW')) currencies.push('KRW');
                const fromSelect = document.getElementById('fromCurrency');
                const toSelect = document.getElementById('toCurrency');
                const exchangeRatesList = document.getElementById('exchangeRates');
                currencies.forEach(currency => {
                    const currencyName = currencyNames[currency] || currency;
                    fromSelect.innerHTML += `<option value="${currency}">${currency} - ${currencyName}</option>`;
                    toSelect.innerHTML += `<option value="${currency}">${currency} - ${currencyName}</option>`;
                    // Add to exchange rates list
                    exchangeRatesList.innerHTML += `<li><strong>${currency} - ${currencyName}:</strong> ${data.rates[currency]?.toFixed(4) || 'N/A'} USD</li>`;
                });
                fromSelect.value = 'JPY'; // Default to JPY
                toSelect.value = 'KRW'; // Default to KRW
            } catch (error) {
                console.error('Error loading currencies:', error);
            }
        }

        // Convert currency
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!amount || amount <= 0) {
                resultDiv.innerHTML = 'Please enter a valid amount.';
                downloadBtn.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);
                resultDiv.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                downloadBtn.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = 'Error fetching exchange rates. Please try again.';
                downloadBtn.style.display = 'none';
                console.error('Error:', error);
            }
        }

        // Download result as text file
        function downloadResult() {
            const result = document.getElementById('result').innerText;
            const blob = new Blob([result], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'currency_conversion.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        loadCurrencies();
    </script>
