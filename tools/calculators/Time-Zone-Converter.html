    <!-- Time Zone Converter Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const form = document.getElementById('timezone-form');
            const inputTime = document.getElementById('input-time');
            const sourceTimezone = document.getElementById('source-timezone');
            const targetTimezone = document.getElementById('target-timezone');
            const errorMessage = document.getElementById('error-message');
            const resultCard = document.getElementById('result');
            const currentTimeBtn = document.getElementById('current-time-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Country flag base URL (using flag CDN)
            const flagBaseUrl = 'https://flagcdn.com/24x18/';
            
            // Set current time button click handler
            currentTimeBtn.addEventListener('click', function() {
                const now = luxon.DateTime.now();
                inputTime.value = now.toFormat('hh:mm a');
                
                // Try to auto-detect timezone
                try {
                    const userTimezone = luxon.DateTime.local().zoneName;
                    for (let i = 0; i < sourceTimezone.options.length; i++) {
                        if (sourceTimezone.options[i].value === userTimezone) {
                            sourceTimezone.selectedIndex = i;
                            break;
                        }
                    }
                } catch (e) {
                    console.log('Could not detect timezone');
                }
            });
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset UI
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                resultCard.style.display = 'none';
                downloadBtn.disabled = true;
                
                // Validate input time format
                const timeRegex = /^(0?[1-9]|1[0-2]):[0-5][0-9] (AM|PM)$/i;
                if (!timeRegex.test(inputTime.value.trim())) {
                    showError('Please enter a valid time in HH:MM AM/PM format (e.g., 02:30 PM)');
                    return;
                }
                
                // Validate time zones
                if (!sourceTimezone.value || !targetTimezone.value) {
                    showError('Please select both source and target time zones');
                    return;
                }
                
                if (sourceTimezone.value === targetTimezone.value) {
                    showError('Source and target time zones cannot be the same');
                    return;
                }
                
                // Parse input time
                const [time, period] = inputTime.value.trim().split(' ');
                const [hours, minutes] = time.split(':').map(Number);
                
                // Get current date for context
                const now = luxon.DateTime.now();
                
                // Create DateTime object in source timezone
                let sourceDate = luxon.DateTime.fromObject({
                    year: now.year,
                    month: now.month,
                    day: now.day,
                    hour: period.toUpperCase() === 'PM' ? 
                          (hours === 12 ? 12 : hours + 12) : 
                          (hours === 12 ? 0 : hours),
                    minute: minutes
                }, { zone: sourceTimezone.value });
                
                if (!sourceDate.isValid) {
                    showError('Invalid time or timezone configuration');
                    return;
                }
                
                // Convert to target timezone
                const targetDate = sourceDate.setZone(targetTimezone.value);
                
                // Update result display
                updateResultDisplay(sourceDate, targetDate);
                
                // Set up download functionality
                setupDownload(sourceDate, targetDate);
                
                // Show result
                resultCard.style.display = 'block';
                downloadBtn.disabled = false;
            });
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Update result display
            function updateResultDisplay(sourceDate, targetDate) {
                // Source timezone info
                document.getElementById('source-time-display').textContent = sourceDate.toFormat('hh:mm a');
                document.getElementById('source-date-display').textContent = sourceDate.toFormat('MMMM dd, yyyy');
                document.getElementById('source-timezone-display').textContent = 
                    sourceTimezone.options[sourceTimezone.selectedIndex].text;
                
                // Target timezone info
                document.getElementById('target-time-display').textContent = targetDate.toFormat('hh:mm a');
                document.getElementById('target-date-display').textContent = targetDate.toFormat('MMMM dd, yyyy');
                document.getElementById('target-timezone-display').textContent = 
                    targetTimezone.options[targetTimezone.selectedIndex].text;
                
                // Set flags
                const sourceFlag = sourceTimezone.options[sourceTimezone.selectedIndex].dataset.flag;
                const targetFlag = targetTimezone.options[targetTimezone.selectedIndex].dataset.flag;
                document.getElementById('source-flag').src = flagBaseUrl + sourceFlag + '.png';
                document.getElementById('target-flag').src = flagBaseUrl + targetFlag + '.png';
            }
            
            // Set up download functionality
            function setupDownload(sourceDate, targetDate) {
                downloadBtn.onclick = function() {
                    const sourceText = sourceDate.toFormat('MMMM dd, yyyy - hh:mm a (ZZZZ)');
                    const targetText = targetDate.toFormat('MMMM dd, yyyy - hh:mm a (ZZZZ)');
                    
                    const content = [
                        'Time Zone Conversion Result',
                        'Generated on: ' + luxon.DateTime.now().toFormat('MMMM dd, yyyy - hh:mm a'),
                        '',
                        'Source Time:',
                        sourceTimezone.options[sourceTimezone.selectedIndex].text,
                        sourceText,
                        '',
                        'Converted Time:',
                        targetTimezone.options[targetTimezone.selectedIndex].text,
                        targetText,
                        '',
                        'Note: This conversion was done using the Time Zone Converter tool'
                    ].join('\n');
                    
                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'timezone_conversion_' + luxon.DateTime.now().toFormat('yyyyMMdd_HHmmss') + '.txt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };
            }
            
            // Initialize with current time
            currentTimeBtn.click();
        });
    </script>
